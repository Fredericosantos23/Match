<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora MATCH!</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora MATCH!</h1>
      <form id="calc-form">
        <label for="nome">Olá! Qual é o seu nome?</label>
        <input type="text" id="nome" required />

        <label for="renda">Digite sua renda mensal (em R$):</label>
        <input type="number" id="renda" required />

        <label for="valor-emprestimo"
          >Digite o valor desejado do empréstimo (em R$):</label
        >
        <input type="number" id="valor-emprestimo" required />

        <label for="prazo-emprestimo"
          >Digite o prazo desejado do empréstimo (em meses):</label
        >
        <input type="number" id="prazo-emprestimo" required />

        <button type="submit">Calcular</button>
      </form>

      <div id="resultado" class="hidden">
        <h2>Detalhes do Empréstimo:</h2>
        <p id="prestacao-mensal"></p>
        <p id="custo-total"></p>
      </div>

      <p id="dica-financeira">
        Dica Financeira: É importante manter um equilíbrio entre gastos e
        economias para garantir um futuro financeiro estável.
      </p>

      <p id="agradecimento"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
